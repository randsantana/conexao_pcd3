<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout}">
    <body th:fragment="content">          
        <form th:action="@{/deficiencia/update(id=${deficienciaForm.id})}" th:object="${deficienciaForm}" method="post">
            <div class="card mt-2">
                <div class="card-header">
                    <h3 class="card-title">Formulário de Atualização</h3>
                </div>
                <div class="card-body">                           
                    <div class="row">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input required type="text" id="nome" placeholder="Ex.: Deficiência Visual" th:field="*{nome}" class="form-control">
                            <div th:if="${errors != null && #fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria:</label>
                            <select id="categoria" class="form-select" th:field="*{categoria}">
                                <option th:each="categoria : ${listCategorias}"
                                        th:value="${categoria.id}"
                                        th:text="${categoria.nome}">
                                </option>                    
                            </select>
                            <div th:if="${errors != null && #fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="deficiencia" class="form-label">Deficiência:</label>
                            <textarea id="deficiencia" th:field="*{deficiencia}" class="form-control" placeholder="Descrição da deficiência..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a href="/deficiencia" class="btn btn-secondary">Voltar</a>
                    <button class="btn btn-success" type="submit">Atualizar</button>
                </div>
            </div>
        </form>
    </body>
</html>
